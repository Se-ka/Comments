<!DOCTYPE html>
<html>
<head lang="en">
    <title></title>
    <meta charset="UTF-8">
    <script src='jquery-2.1.1.js'></script>
    <script src="form_on_rpi.js"></script>
    <script src="underscore-min.js" ></script>
    <link rel="stylesheet" type="text/css" media="all" href="main.css" />
    <script src="moment.js"></script>

</head>
<body>

<h1 class="color">Comments</h1>

<div class="enterComment" id = 'enterComment'>
    <div class="authorName color">
        <div class="correct" id="nam">Please enter a name.</div>
        <input type="text" class='conner' id="name" value="Norton" autofocus>
    </div>

    <div class="authorComment color">
        <div class="correct" id="com"> Please enter a comment.</div>
        <textarea rows="5" cols="47" class='conner' id="aCom">Yes, this is a very lovely dog!</textarea>
    </div>

    <input type="button" class="butAdd" value="Add a comment" name="add"/>

    <input type="button" class="butAddFB" value="Show more comments" name="showMoreComments"/>

    <input type="button" class="butReset" value="Reset comments" name="resetComments"/>
</div>

<h3 class="comment color"><strong>Comments:</strong></h3>

<div class="comment container color" id="comments"></div>

<input type="button" class="butAdd" value="Add a comment" name="add"/>

<input type="button" class="butAddFB" value="Show more comments" name="showMoreComments"/>

<input type="button" class="butReset" value="Reset comments" name="resetComments"/>






</body>
</html>
